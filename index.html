<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src="./js/main.js" type="module"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles/main.css">
    <title>Repaso-Final</title>
</head>

<body>
    <nav class="navbar bg-body-secondary">
        <div class="container">
            <a class="navbar-brand" href="#">
                <img src="/docs/5.3/assets/brand/bootstrap-logo.svg" alt="Bootstrap" width="30" height="24">
            </a>
        </div>
    </nav>
    <main class="vw-100 bg-dark">
        <nav class="d-flex justify-content-end py-2 px-5">
            <div class="dropdown" >
                <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown"
                    aria-expanded="false">
                    Filtrar
                </button>
                <ul class="dropdown-menu" id="filerValue">
                    <li><span class="dropdown-item">Todos</span></li>
                    <li><span class="dropdown-item" data-bs-toggle="offcanvas" data-bs-target="#filter-options"
                            aria-controls="filter-options">Categories</span></li>
                    <li><span class="dropdown-item" data-bs-toggle="offcanvas" data-bs-target="#filter-options"
                            aria-controls="filter-options">Authors</span></li>
                </ul>
            </div>
        </nav>
        <div class="card-container" id="card-container">

        </div>




        <div class="offcanvas offcanvas-start" tabindex="-1" id="filter-options"
            aria-labelledby="offcanvasExampleLabel">
            <div class="offcanvas-header">
                <h5 class="offcanvas-title" id="offcanvasExampleLabel">Offcanvas</h5>
                <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
            </div>
            <div class="offcanvas-body">
                <ul class="list-unstyled" id="list-options">
     
                </ul>

            </div>
        </div>

    </main>

</body>

</html>
